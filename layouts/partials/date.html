{{ if eq .Site.Language.Lang "en" }}
  <time datetime={{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHTML }} pubdate="pubdate"> {{ .Date.Format "January 2, 2006" }}</time>
{{ else }}
  <time datetime={{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHTML }} pubdate="pubdate"> {{ .Date.Day }} {{ index $.Site.Data.months (printf "%d" .Date.Month) }} {{ .Date.Year }}</time>
{{ end }}
